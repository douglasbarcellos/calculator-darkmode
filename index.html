<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="">
    <!--Calculadora com função Dark-->
    <div class="main">
        <div class="calculator">
            <div class="header">
                <div class="switchBox">
                    <input type="checkbox" name="" id="switch" class="switch" value="switch">
                    <div class="box"></div>
                </div>
            </div>
            <div class="input">
                <input type="text" name="" id="display" disabled>
                <input type="button" value="C" class="cancle_btn">
            </div>
            <div class="row">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="+">
            </div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
